<!DOCTYPE html>
<html lang=en>
<title>Examples of DataTransfer.{dropEffect,effectAllowed} properties</title>
<meta content="width=device-width">
<link rel="stylesheet" href="css/mdn-source.css">
<script src="js/mdn-source.js">
</script>
<body>
<h1>Examples <code>DataTransfer</code>.{<code>dropEffect</code>, <code>effectAllowed</code>} properties</h1>
<div class="outer zone" id="target-top" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">
    <p id="source" class="source" ondragstart="dragstart_handler(event);" draggable="true" ondrop="cancel_dropping()">
        First yellow block. Does it look nice?</p>

</div>

<div id="source1" class="source" ondrop="cancel_dropping()" ondragstart="dragstart_handler(event);" draggable="true">
    Very blue sky. Just beautiful!
</div>

<div id="target" class="zone" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">
    <h4>Drop Zone</h4>
</div>

<div class="zone">Non drop zone</div>
</body>
</html>
