<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag-n-Drop</title>
    <link rel="stylesheet" href="css/draggable-columns.css">
</head>
<body>
<main>
    <h3>Drag me up, baby. And l♥ve me there ☺</h3>
    <div id="box-columns">
        <div draggable="true" class="column">
            <div class="bg-brown card">
                <header>Column 1</header>
            </div>
        </div>
        <div draggable="true" class="column">
            <div class="bg-darkgoldenrod card">
                <header>Column 2</header>
            </div>
        </div>
        <div draggable="true" class="column">
            <div class="bg-darkorange card">
                <header>Column 3</header>
            </div>
        </div>
    </div>
    <div id="box-rows">
        <div class="row bg-darkmarine"></div>
    </div>
</main>
<script src="js/drag-and-drop-columns.js"></script>
</body>
</html>
