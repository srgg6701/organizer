<!DOCTYPE html>
<html lang=en>
<title>Examples of DataTransfer.{dropEffect,effectAllowed} properties</title>
<meta content="width=device-width">
<style>
    div {
        margin: 0em;
        padding: 2em;
    }

    #source, #source1 {
        color: blue;
        border: 1px solid black;
    }

    #target {
        border: 1px solid black;
    }
    .pink{
        background: pink;
        padding:10px;
    }
</style>
<script src="js/dnd/mdn-source.js"></script>
<body>
<h1>Examples <code>DataTransfer</code>.{<code>dropEffect</code>, <code>effectAllowed</code>} properties</h1>
<div>
    <p id="source" ondragstart="dragstart_handler(event);" draggable="true">
        Select this element, drag it to the Drop Zone and then release the selection to move the element.</p>

</div>

    <div id="source1" class="pink" ondragstart="dragstart_handler(event);" draggable="true">
    Select this element, drag it to the Drop Zone and then release the selection to move the element.</div>

<!--<div class="pink" ondragstart="dragstart_handler(event);" draggable="true">
    Drag me pink!</div>-->

<div id="target" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">Drop Zone</div>
</body>
</html>
